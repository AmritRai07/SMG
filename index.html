<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMG Employee Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<!-- LOGIN PAGE -->
<section class="login-section">
    <div class="login-box">
        <img src="Company Logo.jpg" alt="SMG Logo" class="logo-img">
        <h2>Employee Portal</h2>
        <p>Welcome</p>
        <small>Login with username</small>

        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        
        <button class="login-btn" onclick="showDashboard()">LOGIN</button>
    </div>

    <div class="login-image">
        <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36" alt="">
    </div>
</section>

<!-- DASHBOARD -->
<header class="topbar">
    <img src="Company Logo.jpg" alt="SMG Logo" class="logo-header">
    <div class="hamburger" onclick="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>
</header>

<div class="container">
    <nav id="sidebar">
        <ul>
            <li><a href="#">Back</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Attendance</a></li>
            <li><a href="#">Leaves</a></li>
            <li><a href="#">Salary</a></li>
            <li><a href="#">My requests</a></li>
            <li><a href="#">My documents</a></li>
            <li><a href="#">Training</a></li>
            <li><a href="#">Job Careers</a></li>
            <li><a href="#">SMG Inquiries</a></li>
            <li><a href="#">Grievance Redressal</a></li>
            <li><a href="#">Policies</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <div class="content-area">
        <!-- White blank content area -->
    </div>
</div>

<script>
function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
}

function showDashboard() {
    // Hide login section and show dashboard
    document.body.classList.add("dashboard-visible");
}
</script>

</body>
</html>
